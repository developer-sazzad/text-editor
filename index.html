<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor ..... </title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="text-editor-container">
        <h1 class="editor-title">My Text Editor</h1>
        <div class="editor-container">
            <div class="editor-navbar-content">
                <div class="editor-box">
                    <div>
                        <form>
                            <label for="cars">Fonts</label>
                            <select id="cars" name="cars">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                            <input type="submit">
                        </form>
                        <i class="fa-solid fa-bold"></i>
                        <i class="fa-solid fa-italic"></i>
                        <i class="fa-solid fa-underline"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-align-left"></i>
                        <i class="fa-solid fa-align-center"></i>
                        <i class="fa-solid fa-align-right"></i>
                        <i class="fa-solid fa-align-justify"></i>
                    </div>
                    <div>
                        <form>
                            <label for="cars">Fonts</label>
                            <select id="cars" name="cars">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                            <input type="submit">
                        </form>
                        <input type="color">
                        
                    </div>
                </div>
                <hr>
            </div>
            <div class="editor-input-field">
                <textarea name="" id=""></textarea>
            </div>

        </div>
    </section>

    <script src="https://kit.fontawesome.com/b435c73b55.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
